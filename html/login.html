<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;
        }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
    <script src="basic.js"></script>
</head>
<body>
    <div class="container">
        <h2>用户登录</h2>
        <form id="loginForm">
            <input type="text" placeholder="用户名" name="username" required><br>
            <input type="password" placeholder="密码" name="password" required><br>
            <button type="submit">登录</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            connect('/login',JSON.stringify(data),(data)=>{
                alert("登录成功");
                document.getElementById('message').textContent=data.message;
            },(data)=>{
                alert("用户名或密码错误");
                document.getElementById('message').textContent=data.error;
            });
        });
    </script>
</body>
</html>
