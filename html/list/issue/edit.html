<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue List</title>
    <script src="/basic.js"></script>
    <script src="/table.js"></script>
    <link rel="stylesheet" href="/banner.css">
    <link rel="stylesheet" href="/table.css">

</head>
<body>
        <div id="banner"></div>

    
    <h2>Issue 列表</h2>
    <div>
        <label for="search">搜索:</label>
        <input type="text" id="search" placeholder="搜索 Issue">
        <button onclick="table.reset()">查询</button>
        <button class="new-issue-button" onclick="window.location.href='/new/issue'">新建 Issue</button>
    </div>
    
    <table id="issuesTable">
        <thead>
            <tr>
                <th class="sortable-header" onclick="table.sortTable('id')">编号 <span class="arrow">▲▼</span></th>
                <th class="sortable-header" onclick="table.sortTable('time')">创建时间 <span class="arrow">▲▼</span></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <ul class="pagination" id="pagination"></ul>


    <script>
        const table = new Table('tbody',
            (issue) => {
                return `
                    <td>${issue.id}</td>
                    <td>${issue.time}</td>
                    <td><a href="/view/issue?issueId=${issue.id}">${issue.name}</a></td>
                    <td>
                        <button onclick=window.location.href="/edit/issue?issueId=${issue.id}";>编辑</button>
                        <button onclick="deleteIssue(${issue.id})">删除</button>
                    </td>
                `;
            },
            (tb) => {
                const search = document.getElementById('search').value;
                let url = `/issues?search=${search}&sortField=${tb.sortField}&sortOrder=${tb.sortOrder}&page=${tb.currentPage}&pageSize=${tb.pageSize}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        url = `/issues/count?search=${search}`;
                        fetch(url)
                            .then(response => response.json())
                            .then(count => { tb.generate(data, count.count); });
                    });
            }
        );

        function deleteIssue(issueId) {
            if (confirm('确定要删除这个issue吗？')) {
                fetch(`/deleteissue?issueId=${issueId}`);
                alert('issue 删除成功');
                table.reset();
            }
        }

        // 初次加载
        table.reset();
    </script>
</body>
</html>
