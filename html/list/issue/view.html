<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue List</title>
    <script src="/basic.js"></script>
    <script src="/table.js"></script>
    <link rel="stylesheet" href="/banner.css">
    <link rel="stylesheet" href="/table.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="banner"></div>

    <!-- 搜索栏 -->
    <div class="search-card">
        <h1>栏目列表</h1>
        <div class="search-content">
            <div class="search-bar">
                <input type="text" id="search" placeholder="搜索栏目">
            </div>
            <button onclick="table.reset()">查询</button>
        </div>
    </div>

    <!-- 排序栏卡片（使用普通卡片外观） -->
    <div class="card sort-bar">
        <div class="card-content">
            <div class="card-row">
                <div class="sortable-header" onclick="table.sortTable('id')">编号 <span class="arrow">▲▼</span></div>
                <div class="sortable-header" onclick="table.sortTable('time')">时间 <span class="arrow"></span></div>
                <div>栏目名称</div>
            </div>
        </div>
    </div>

    <!-- 卡片列表 -->
    <div class="card-list" id="tbody">
        <!-- 动态生成卡片内容 -->
    </div>

    <!-- 分页 -->
    <ul class="pagination" id="pagination"></ul>

    <script>
        const table = new Table('tbody',
            (issue) => {
                return `
                    <div class="card">
                        <div class="card-content">
                            <div class="card-row">
                                <div class="card-item">${issue.id}</div>
                                <div class="card-item">${issue.time}</div>
                                <div class="card-item"><a href="/view/issue?issueId=${issue.id}">${issue.name}</a></div>
                            </div>
                        </div>
                    </div>
                `;
            },
            (tb) => {
                const search = document.getElementById('search').value;
                let url = `/issues?search=${search}&sortField=${tb.sortField}&sortOrder=${tb.sortOrder}&page=${tb.currentPage}&pageSize=${tb.pageSize}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        url = `/issues/count?search=${search}`;
                        fetch(url)
                            .then(response => response.json())
                            .then(count => { tb.generate(data, count.count); });
                    });
            }
        );
        
        // 初次加载
        table.reset();
    </script>
</body>
</html>
