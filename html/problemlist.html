<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem List</title>
    <style>
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 8px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .pagination { list-style-type: none; display: flex; }
        .pagination li { margin: 5px; cursor: pointer; }
        .sortable-header { cursor: pointer; }
        .sortable-header .arrow { color: black; }
        .sortable-header.sorted .arrow { color: red; }
    </style>
</head>
<body>
    <h2>题目列表</h2>
    <div>
        <label for="subject">选择学科:</label>
        <select id="subject" onchange="resetPageAndLoadProblems()">
            <option value="">全部</option>
            <option value="数学">数学</option>
            <option value="物理">物理</option>
            <option value="化学">化学</option>
            <option value="生物">生物</option>
            <option value="信息">信息</option>
        </select>
        
        <input type="text" id="search" placeholder="搜索题目或作者">
        <input type="text" id="problemId" placeholder="输入题目ID">
        
        <button onclick="resetPageAndLoadProblems()">查询</button>
    </div>
    
    <table id="problemsTable">
        <thead>
            <tr>
                <th class="sortable-header" onclick="sortTable('id')">编号 <span class="arrow">▲▼</span></th>
                <th class="sortable-header" onclick="sortTable('time')">时间 <span class="arrow">▲▼</span></th>
                <th>题目名称</th>
                <th>学科</th>
                <th class="sortable-header" onclick="sortTable('submit_num')">提交次数 <span class="arrow">▲▼</span></th>
                <th class="sortable-header" onclick="sortTable('score')">评分 <span class="arrow">▲▼</span></th>
                <th>作者</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <ul class="pagination" id="pagination"></ul>

    <script>
        let currentPage = 1;
        let pageSize = 15;
        let sortField = 'id';
        let sortOrder = 'DESC'; // 默认降序
        
        function resetPageAndLoadProblems() {
            currentPage = 1;
            loadProblems();
        }

        function loadProblems() {
            const subject = document.getElementById('subject').value;
            const search = document.getElementById('search').value;
            const id = document.getElementById('problemId').value;

            let url = `/problems?subject=${subject}&search=${search}&sortField=${sortField}&sortOrder=${sortOrder}&page=${currentPage}&pageSize=${pageSize}`;
            if (id) {
                url = `/problems?id=${id}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#problemsTable tbody');
                    tableBody.innerHTML = '';
                    data.forEach(problem => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${problem.id}</td>
                            <td>${problem.time}</td>
                            <td>${problem.name}</td>
                            <td>${problem.subject}</td>
                            <td>${problem.submit_num}</td>
                            <td>${problem.score}</td>
                            <td>${problem.author}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                    if (!id) {
                        loadPagination(subject, search);
                    }
                    updateSortIndicators();
                });
        }

        function loadPagination(subject, search) {
            fetch(`/problems/count?subject=${subject}&search=${search}`)
                .then(response => response.json())
                .then(data => {
                    const totalPages = Math.ceil(data.count / pageSize);
                    const pagination = document.getElementById('pagination');
                    pagination.innerHTML = '';
                    for (let i = 1; i <= totalPages; i++) {
                        const pageItem = document.createElement('li');
                        pageItem.textContent = i;
                        pageItem.onclick = () => { currentPage = i; loadProblems(); };
                        pagination.appendChild(pageItem);
                    }
                });
        }

        function sortTable(field) {
            if (sortField === field) {
                // Toggle sort order when clicking the same field
                sortOrder = sortOrder === 'ASC' ? 'DESC' : 'ASC';
            } else {
                // Default to descending order when switching fields
                sortField = field;
                sortOrder = 'DESC';
            }
            loadProblems();
        }

        function updateSortIndicators() {
            const headers = document.querySelectorAll('.sortable-header');
            headers.forEach(header => {
                const field = header.getAttribute('onclick').match(/sortTable\('(.+)'\)/)[1];
                const arrow = header.querySelector('.arrow');
                if (field === sortField) {
                    arrow.innerHTML = sortOrder === 'ASC' ? '▲' : '▼';
                    header.classList.add('sorted');
                } else {
                    arrow.innerHTML = '▲▼';
                    header.classList.remove('sorted');
                }
            });
        }

        // 初次加载
        loadProblems();
    </script>
</body>
</html>
