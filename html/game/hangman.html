<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      margin: 20px;
    }
    #word {
      font-size: 2em;
      margin: 20px 0;
      white-space: pre;
    }
    #keyboard div {
        margin: 5px 0;
    }
    #keyboard button {
        margin: 2px;
        padding: 10px 15px;
        font-size: 1em;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
    <h1>Hangman</h1>
    <div id="status"></div>
    <div id="word"></div>
    <div id="info" style="display: none;">
        <p><span id="phonetic"></span></p>
        <p><span id="meaning"></span></p>
    </div>
    <div id="keyboard"></div>
    <button id="giveUpButton" onclick="giveUp()">Give Up</button>
    <button id="nextWordButton" onclick="nextWord()">Next Word</button>
    <script>
        const BASE_URL = "http://localhost:3000";
        let wordState = [];
        let remainingAttempts = 6;
    
        const renderWord = () => {
            document.getElementById("word").textContent = wordState.join(" ");
        };
    
        const renderKeyboard = () => {
            const keyboardDiv = document.getElementById("keyboard");
            keyboardDiv.innerHTML = "";

            const rows = [
                "qwertyuiop",
                "asdfghjkl",
                "zxcvbnm"
            ];

            rows.forEach((row) => {
                const rowDiv = document.createElement("div");
                row.split("").forEach((letter) => {
                    const button = document.createElement("button");
                    button.textContent = letter;
                    button.style.backgroundColor = "#d3d3d3"; // 初始灰色
                    button.style.color = "black"; // 初始文字为黑色
                    button.onclick = async () => {
                        const result = await guessLetter(letter, button);
                        button.disabled = true; // 禁用按钮
                        button.style.backgroundColor = result ? "green" : "red"; // 更新按钮背景颜色
                        button.style.color = "white"; // 更新文字颜色为白色
                    };
                    rowDiv.appendChild(button);
                });
                keyboardDiv.appendChild(rowDiv);
            });
        };
    
        const updateStatus = (message) => {
            document.getElementById("status").textContent = message;
        };
    
        const startGame = async () => {
            const response = await fetch(`${BASE_URL}/start`);
            const data = await response.json();
            wordState = data.wordState;
            remainingAttempts = data.remainingAttempts;
    
            document.getElementById("info").style.display = "none"; // 隐藏提示信息
            document.getElementById("giveUpButton").style.display = "inline"; // 显示Give Up按钮
            renderWord();
            renderKeyboard();
            updateStatus(`Remaining attempts: ${remainingAttempts}`);
        };
    
        const guessLetter = async (letter, button) => {
            const response = await fetch(`${BASE_URL}/guess`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ letter }),
            });
            const data = await response.json();
    
            wordState = data.wordState;
            remainingAttempts = data.remainingAttempts;
    
            renderWord();
    
            if (data.completed || remainingAttempts <= 0) {
                const resultMessage = data.success ? "You win!" : "You lose...";
                updateStatus(resultMessage);
    
                // 显示提示和正确单词
                showHint(data.hint, data.correctWord);
    
                document.getElementById("keyboard").innerHTML = "";
                document.getElementById("giveUpButton").style.display = "none"; // 隐藏Give Up按钮
            } else {
                updateStatus(`Remaining attempts: ${remainingAttempts}`);
            }
    
            return data.correct; // 返回是否猜对
        };
    
        const giveUp = async () => {
            const response = await fetch(`${BASE_URL}/giveup`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
            });
            const data = await response.json();
            showHint(data.hint, data.correctWord);
            updateStatus("You gave up");
            document.getElementById("keyboard").innerHTML = "";
            document.getElementById("giveUpButton").style.display = "none"; // 隐藏Give Up按钮
        };
    
        const showHint = (hint, correctWord) => {
            document.getElementById("info").style.display = "block";
            document.getElementById("phonetic").textContent = hint.phoneticSymbol || "N/A";
            document.getElementById("meaning").textContent = hint.chinese || "N/A";
    
            if (correctWord) {
                document.getElementById("word").textContent = correctWord; // 显示正确单词
            }
        };
        const nextWord = () => {
            startGame();
        };
        startGame();
    </script>
</body>
</html>
