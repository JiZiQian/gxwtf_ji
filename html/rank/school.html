<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校提交榜</title>
    <script src="../table.js"></script>
    <link rel="stylesheet" href="../table.css">
    <link rel="stylesheet" href="../banner.css">
    <style>
        table { width: 60%; margin: auto; }
    </style>
</head>
<body>
    <a href="/" class="banner-link">
        <div class="banner">
            <img src="http://localhost:3000/uploads/1735823331237-841608623.png" alt="Logo">
            <div>竞赛贯通·学校排名</div>
            <div class="english">Class 14·Xuguang Olympiad Workshop</div>
        </div>
    </a>
    <h2>学校总分排名</h2>

    <table id="schoolTable">
        <thead>
            <tr>
                <th>排名</th>
                <th>学校名称</th>
                <th class="sortable-header" onclick="table.sortTable('score')">总分<span class="arrow">▲▼</span></th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <ul id="pagination" class="pagination"></ul>

    <script>
        
        // 函数：将学校数据转换为表格行
        function translate(school) {
            return `
                <td>${school.rank}</td>
                <td>${school.school}</td>
                <td>${school.score.toFixed(2)}</td>
            `;
        }

        // 获取学校排名数据
        async function fetchSchools() {
            try {
                const response = await fetch(`/rank/schools?sortOrder=${this.sortOrder}`);
                const schools = await response.json();
                table.generate(schools, schools.length);
            } catch (error) {
                console.error('获取学校数据失败:', error);
            }
        }

        // 初始化表格
        const table = new Table('tableBody', translate, fetchSchools);
        
        // 加载学校数据
        table.load(table);
    </script>
</body>
</html>
