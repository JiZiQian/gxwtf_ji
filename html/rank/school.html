<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校提交榜</title>
    <script src="/table.js"></script>
    <script src="/basic.js"></script>
    <link rel="stylesheet" href="/table.css">
    <link rel="stylesheet" href="/banner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="banner"></div>

    <!-- 搜索栏 -->
    <div class="search-card">
        <h1>学校提交榜</h1>
    </div>

    <!-- 排序栏卡片（使用普通卡片外观） -->
    <div class="card sort-bar">
        <div class="card-content">
            <div class="card-row">
                <div>排名</div>
                <div>学校</div>
                <div class="sortable-header" onclick="table.sortTable('score')">总分 <span class="arrow"></span></div>
            </div>
        </div>
    </div>

    <!-- 卡片列表 -->
    <div class="card-list" id="tbody">
        <!-- 动态生成卡片内容 -->
    </div>

    <!-- 分页 -->
    <ul class="pagination" id="pagination"></ul>

    <script>
        
        // 函数：将学校数据转换为表格行
        function translate(school) {
            return `
                <div class="card">
                    <div class="card-content">
                        <div class="card-row">
                            <div class="card-item">${school.rank}</div>
                            <div class="card-item">${school.school}</div>
                            <div class="card-item">${school.score.toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 获取学校排名数据
        async function fetchSchools(table) {
            try {
                const response = await fetch(`/rank/schools?sortOrder=${table.sortOrder}`);
                const schools = await response.json();
                table.generate(schools, schools.length);
            } catch (error) {
                console.error('获取学校数据失败:', error);
            }
        }

        // 初始化表格
        const table = new Table('tbody', translate, fetchSchools);
        table.sortField='score';
        
        // 加载学校数据
        table.load(table);
    </script>
</body>
</html>
