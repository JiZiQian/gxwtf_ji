<body>

    <h2>用户提交总分排名</h2>
    <div>
        <label for="subject">选择学科:</label>
        <select id="subject" onchange="table.reset()">
            <option value="totScore">总分</option>
            <option value="数学">数学</option>
            <option value="物理">物理</option>
            <option value="化学">化学</option>
            <option value="生物">生物</option>
            <option value="信息">信息</option>
        </select>
    </div>
    <table id="userTable">
        <thead>
            <tr>
                <th>排名</th>
                <th>用户名</th>
                <th class="sortable-header" onclick="table.sortTable('score')">总分<span class="arrow">▲▼</span></th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    
    <ul id="pagination" class="pagination"></ul>

    <script>
        function translate(user) {
            return `
                <td>${user.rank}</td>
                <td>${user.username}</td>
                <td>${user.score.toFixed(2)}</td>
            `;
        }
        async function fetchUsers(table) {
            try {
                const response = await fetch(`/rank/submissions?sortOrder=${table.sortOrder}&type=${document.getElementById('subject').value}`);
                const users = await response.json();
                table.generate(users, users.length);
            } catch (error) {
                console.error('获取学校数据失败:', error);
            }
        }

        const table = new Table('tableBody', translate, fetchUsers);
        table.sortField='score';

        table.load(table);
    </script>
</body>
</html>
