<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 预览工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- KaTaX:LaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.18/dist/katex.min.css" integrity="sha384-veTAhWILPOotXm+kbR5uY7dRamYLJf58I7P+hJhjeuc7hsMAkJHTsPahAl0hBST0" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.18/dist/katex.min.js" integrity="sha384-v6mkHYHfY/4BWq54f7lQAdtIsoZZIByznQ3ZqN38OL4KCsrxo31SLlPiak7cj/Mg" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.18/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"></script>
	<!-- showdown:markdown -->
	<script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
	<!-- highlight -->
	<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/github.min.css">
	<script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/highlight.min.js"></script>
</head>
<body>
    <h1>Markdown 预览工具</h1>
    <form id="form">
        <label for="fileName">输入 Markdown 文件名 (.md): </label>
        <input type="text" id="fileName" name="fileName" required />
        <button type="submit">预览</button>
    </form>
    <div id="display"></div>
    <script>
        // document.getElementById('form').addEventListener('submit', async function (event) {
        //     event.preventDefault();
        //     const formData = new FormData(this);
        //     console.log(formData);
        //     const response = await fetch('/submit', {
        //         method: 'POST',
        //         body: formData,
        //         credentials: 'include'
        //     });
        //     const result = await response.json();
        //     alert(result.message || result.error);
        //     if (result.message) {
        //         loadSubmissions();
        //     }
        // });
        document.getElementById('form').addEventListener('submit',async function(event){
            event.preventDefault();
            let fileName=document.getElementById('fileName').value;
            console.log(fileName);
            let response=await fetch('/mdreader',{
                method: 'POST',
                body: JSON.stringify({
                    name: fileName
                }),
                mode: "cors"
            });
            let res=await response.json();
            let converter=new showdown.Converter();
            document.getElementById("display").innerHTML=converter.makeHtml(res.data);
            renderMathInElement(document.getElementById("display"), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                // • rendering keys, e.g.:
                throwOnError : false
            });
            hljs.highlightAll();
        });
    </script>
</body>
</html>
