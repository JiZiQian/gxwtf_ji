<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown在线编辑器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <!-- 引入 MathJax CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    
    <script type="text/javascript">
        MathJax.Hub.Config({
            tex2jax: {
                skipTags: ["script","noscript","style","textarea"],
                inlineMath: [['$', '$'], ['\\(', '\\)']],   // 支持使用 $ 来包裹行内公式
                displayMath: [ ['$$','$$'] ],  // 支持使用 $$ 来包裹块级公式
                processEscapes: true
            }
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.0/styles/github.min.css">
</head>
<body>
    <div id="container">
        <div id="editor-container">
            <textarea id="editor" placeholder="输入Markdown..."></textarea>
        </div>
        <div id="preview-container">
            <div id="preview" class="markdown-body">
                <!-- 渲染的Markdown内容将被放在这里 -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.0/highlight.min.js"></script>
    <script>
        window.onload = function() {
            // 在页面加载时，强制刷新 MathJax
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        };
    </script>
    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // 每次输入时，将Markdown内容发送到后端进行渲染
        editor.addEventListener('input', async function () {
            const markdownContent = editor.value;

            // 发送Markdown内容到后端进行渲染
            const response = await fetch('/mdreader/render', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ markdown: markdownContent })
            });

            if (response.ok) {
                const result = await response.json();
                // 将渲染的HTML插入到preview中
                preview.innerHTML = result.html;
                
                
                // 使用MathJax重新渲染数学公式
                MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

                // 使用highlight.js对新渲染的代码块进行高亮
                hljs.highlightAll();
            } else {
                preview.innerHTML = '渲染错误';
            }
        });
    </script>
</body>
</html>
