<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue List</title>
    <style>
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 8px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .pagination { list-style-type: none; display: flex; }
        .pagination li { margin: 5px; cursor: pointer; }
        .sortable-header { cursor: pointer; }
        .sortable-header .arrow { color: black; }
        .sortable-header.sorted .arrow { color: red; }
        .new-issue-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px; /* 圆角矩形 */
        }
        .delete-button {
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: relative;
            background-color: white;
            border-style: solid;
            border-color:black;
            color:black;
            border-radius: 5px; /* 圆角矩形 */
        }
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: red;
            width: 0;
            border-radius: 5px; /* 圆角矩形 */
        }
        /* 模态窗口样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px; /* 圆角矩形 */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Issue 列表</h2>
    <div>
        <label for="search">搜索:</label>
        <input type="text" id="search" placeholder="搜索 Issue">
        <button onclick="resetPageAndLoadIssues()">查询</button>
        <button class="new-issue-button" onclick="openModal()">新建 Issue</button>
    </div>
    
    <table id="issuesTable">
        <thead>
            <tr>
                <th class="sortable-header" onclick="sortTable('id')">编号 <span class="arrow">▲▼</span></th>
                <th class="sortable-header" onclick="sortTable('name')">名称 <span class="arrow">▲▼</span></th>
                <th class="sortable-header" onclick="sortTable('created_at')">创建时间 <span class="arrow">▲▼</span></th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <ul class="pagination" id="pagination"></ul>

    <!-- 模态窗口 -->
    <div id="newIssueModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>新建 Issue</h2>
            <form id="newIssueForm">
                <label for="name">名称:</label>
                <input type="text" id="name" name="name" required><br>
                <button type="submit">保存</button>
            </form>
            <p id="message"></p>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let pageSize = 15;
        let sortField = 'id';
        let sortOrder = 'DESC'; // 默认降序
        let newIssueId = null;
        let deleteTimeout;
        let progressInterval;

        function resetPageAndLoadIssues() {
            currentPage = 1;
            loadIssues();
        }

        function loadIssues() {
            const search = document.getElementById('search').value;

            let url = `/issues?search=${search}&sortField=${sortField}&sortOrder=${sortOrder}&page=${currentPage}&pageSize=${pageSize}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#issuesTable tbody');
                    tableBody.innerHTML = '';
                    data.forEach(issue => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${issue.id}</td>
                            <td>${issue.name}</td>
                            <td>${issue.created_at}</td>
                            <td>
                                <button onclick="editIssue(${issue.id})">编辑</button>
                                <button onclick="viewIssue(${issue.id})">查看</button>
                                <button class="delete-button" onmousedown="startDelete(${issue.id}, this)" onmouseup="cancelDelete(this)" onmouseleave="cancelDelete(this)">
                                    ×
                                    <div class="progress-bar"></div>
                                </button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                    loadPagination(search);
                    updateSortIndicators();
                });
        }

        function loadPagination(search) {
            fetch(`/issues/count?search=${search}`)
                .then(response => response.json())
                .then(data => {
                    const totalPages = Math.ceil(data.count / pageSize);
                    const pagination = document.getElementById('pagination');
                    pagination.innerHTML = '';
                    for (let i = 1; i <= totalPages; i++) {
                        const pageItem = document.createElement('li');
                        pageItem.textContent = i;
                        pageItem.onclick = () => { currentPage = i; loadIssues(); };
                        pagination.appendChild(pageItem);
                    }
                });
        }

        function sortTable(field) {
            if (sortField === field) {
                // Toggle sort order when clicking the same field
                sortOrder = sortOrder === 'ASC' ? 'DESC' : 'ASC';
            } else {
                // Default to descending order when switching fields
                sortField = field;
                sortOrder = 'DESC';
            }
            loadIssues();
        }

        function updateSortIndicators() {
            const headers = document.querySelectorAll('.sortable-header');
            headers.forEach(header => {
                const field = header.getAttribute('onclick').match(/sortTable\('(.+)'\)/)[1];
                const arrow = header.querySelector('.arrow');
                if (field === sortField) {
                    arrow.innerHTML = sortOrder === 'ASC' ? '▲' : '▼';
                    header.classList.add('sorted');
                } else {
                    arrow.innerHTML = '▲▼';
                    header.classList.remove('sorted');
                }
            });
        }

        function editIssue(issueId) {
            window.location.href = `/editissue?issueId=${issueId}`;
        }

        function viewIssue(issueId) {
            window.location.href = `/viewissue?issueId=${issueId}`;
        }

        function openModal() {
            document.getElementById('newIssueModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('newIssueModal').style.display = 'none';
        }

        document.getElementById('newIssueForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            if (!name) {
                alert('名称不能为空');
                return;
            }
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            const response = await fetch('/newEmptyIssue', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (response.ok) {
                closeModal(); // 隐藏模态窗口
                window.location.href = `/editissue?issueId=${result.issueId}`;
            } else {
                document.getElementById('message').textContent = result.error;
            }
        });

        function startDelete(issueId, button) {
            const progressBar = button.querySelector('.progress-bar');
            progressBar.style.width = '0';
            let progress = 0;

            progressInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 200);

            deleteTimeout = setTimeout(async () => {
                const response = await fetch(`/deleteissue?issueId=${issueId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (response.ok) {
                    loadIssues();
                } else {
                    alert(result.error);
                }
            }, 2000); // 长按 2 秒触发删除
        }

        function cancelDelete(button) {
            clearTimeout(deleteTimeout);
            clearInterval(progressInterval);
            const progressBar = button.querySelector('.progress-bar');
            progressBar.style.width = '0';
        }

        window.addEventListener('beforeunload', async function (event) {
            if (newIssueId !== null) {
                try {
                    const response = await fetch(`/deleteEmptyIssue?issueId=${newIssueId}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (!response.ok) {
                        console.error(result.error);
                    } else {
                        console.log('未保存的 issue 已删除');
                    }
                } catch (error) {
                    console.error('删除请求失败:', error);
                }
            }
        });

        // 初次加载
        loadIssues();
    </script>
</body>
</html>
