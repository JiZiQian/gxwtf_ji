<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广学五题坊</title>
    <link rel="stylesheet" href="banner.css">
    <style>
        .navbar {
            margin-top: 10px;
            text-align: center;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .navbar a:hover {
            /* text-decoration: underline; */
        }
        /* 下拉菜单样式 */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-button {
            font-weight: normal;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    <script>
        // 检查用户登录状态
        async function checkLoginStatus() {
            const response = await fetch('/dashboard');
            const registerLink = document.querySelector('.register-link');
            const loginLink = document.querySelector('.login-link');
            if (response.ok) {
                const data = await response.json();
                const navbar = document.querySelector('.navbar');
                const dropdown = document.createElement('div');
                dropdown.className = 'dropdown';
                const userLink = document.createElement('a');
                userLink.href = '#';
                userLink.textContent = `欢迎, ${data.userName}`;
                dropdown.appendChild(userLink);
                const dropdownContent = document.createElement('div');
                dropdownContent.className = 'dropdown-content';
                const logoutLink = document.createElement('a');
                logoutLink.href = '#';
                logoutLink.textContent = '登出';
                logoutLink.onclick = async function() {
                    const response = await fetch('/logout');
                    if (response.ok) {
                        alert('成功登出');
                        window.location.href = '/';
                    }
                };
                dropdownContent.appendChild(logoutLink);
                dropdown.appendChild(dropdownContent);
                navbar.appendChild(dropdown);
                // 隐藏注册和登录链接
                registerLink.style.display = 'none';
                loginLink.style.display = 'none';
            } else {
                // 显示注册和登录链接
                registerLink.style.display = 'inline';
                loginLink.style.display = 'inline';
            }
        }

        window.onload = checkLoginStatus;
    </script>
    <script src="/basic.js"></script>
</head>
<body>
    <div id="banner"></div>
    <div class="navbar">
        <a href="list/issue/view">栏目</a>
        <a href="list/problem/view">题库</a>
        <a href="list/submit/view">提交记录</a>
        <a href="new/submit">提交</a>
        
        <!-- 下拉菜单改为普通文字样式 -->   
        <div class="dropdown">
            <a href="#" class="dropdown-button">排行榜</a>
            <div class="dropdown-content">
                <a href="rank/submit">个人提交榜</a>
                <a href="rank/school">学校提交榜</a>
            </div>
        </div>

        <a href="admin">管理</a>
        <a href="/mdreader/preview?file=announcement.md">公告栏</a>
        <a href="login" class="login-link">登录</a>
        <a href="register" class="register-link">注册</a>
    </div>
</body>
</html>
